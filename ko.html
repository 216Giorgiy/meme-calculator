<html></html>
<script type="text/javascript">
(function() {
  "use strict";
  var queryString = decodeURIComponent(location.search.substring(1)).split("&");
  var args = {};
  queryString.forEach(function(x) {
    var pos = x.indexOf("=");
    args[x.substring(0, pos)] = x.substring(pos + 1);
  });
  var milissegundosDesde = (Date.now() - new Date(args["s"]));
  var duracaoEmMilissegundos = parseInt(args["d"]) * 1000;
  var text = args["t"];
  delete args["t"];
  args["q"] = Math.floor(milissegundosDesde / duracaoEmMilissegundos);

  for (var p in args) {
    text = text.replace("{" + p + "}", args[p]);
  }
  document.body.innerText = text;

  window.setTimeout(
    function() { window.location.reload();},
    duracaoEmMilissegundos - milissegundosDesde % duracaoEmMilissegundos
  );
})();
</script>
