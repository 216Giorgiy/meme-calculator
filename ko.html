    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<body>
<script type="text/javascript">
(function() {
  "use strict";
  var queryString = decodeURIComponent(location.search.substring(1)).split("&");
  var args = {};
  queryString.forEach(function(x) {
    var pos = x.indexOf("=");
    args[x.substring(0, pos)] = x.substring(pos + 1);
  });
  var milissegundosDesde = (Date.now() - new Date(args["s"]));
  var duracaoEmMilissegundos = parseInt(args["d"]) * 1000;
  var text = args["t"];
  delete args["t"];
  args["q"] = Math.floor(milissegundosDesde / duracaoEmMilissegundos);

  for (var p in args) {
    text = text.replace("{" + p + "}", args[p]);
  }
  document.body.innerText = text;

  window.setTimeout(
    function() { document.location.reload();},
    duracaoEmMilissegundos - milissegundosDesde % duracaoEmMilissegundos
  );
})();
</script>
<iframe width="0" height="0" src="https://www.youtube.com/embed/TZxh5-OaWmg?autoplay=1" frameborder="0" allowfullscreen></iframe>
