<html></html>
<script type="text/javascript">
  var queryString = decodeURIComponent(location.search.substring(1)).split("&");
  var args = {};
  queryString.forEach(function(x) {
    pos = x.indexOf("=");
    args[x.substring(0, pos)] = x.substring(pos + 1);
  });
  var segundosDesde = (Date.now() - new Date(args["s"])) / 1000;
  var duracaoEmSegundos = parseInt(args["d"]);
  var text = args["t"];
  delete args["t"];
  args["q"] = Math.floor(segundosDesde / duracaoEmSegundos);

  for (p in args) {
    text = text.replace("{" + p + "}", args[p]);
  }
  document.body.innerText = text;
</script>
