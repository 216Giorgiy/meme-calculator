  <p id="text">

      <tr><td><img id="flag1" width="32" src="#" alt="flag"></td><td id="team1" style="text-align:center"></td><td id="currentScore1" style="text-align:right"></td></tr>
      <tr><td colspan="3" style="text-align:center">X</td></tr>
      <tr><td><img id="flag2" width="32" src="#" alt="flag"></td><td id="team2" style="text-align:center"></td><td id="currentScore2" style="text-align:right"></td></tr>

</div>
<p></p>
<script>
(function() {
  "use strict";
  var queryString = decodeURIComponent(location.search.substring(1)).split("&");
  var args = {};
  queryString.forEach(function(x) {
    var pos = x.indexOf("=");
    args[x.substring(0, pos)] = x.substring(pos + 1);
  });

  document.title = args["team1"] + " x " + args["team2"];

  var gamesSince = (Date.now() - new Date(args["start"])) / (parseInt(args["duration"]) * 1000);

  document.getElementById("text").textContent = args["text"].replace("+", " ");

  for (var i = 1; i <= 2; i++) {
    if ("flag" + i in args) {
      document.getElementById("flag" + i).src = args["flag" + i];
    }
    document.getElementById("team" + i).textContent = args["team" + i];
    document.getElementById("currentScore" + i).textContent = Math.floor(parseInt(args["score" + i]) * gamesSince);
  }

  //Facebook
  document.querySelector("meta[property='og:url']").content = window.location.href;
  document.querySelector("meta[property='og:title']").content = document.title;
  document.querySelector("meta[property='og:image']").content = args["flag1"];
  document.querySelector(".fb-share-button").dataset.href = location.href;
})();

</script>
