<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img {
      vertical-align: middle;
    }
  </style>
  <!-- Google Analytics -->
  <script>
  if (location.protocol !== "file:"){
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61202332-9', 'auto');
    ga('send', 'pageview');
}
  </script>
  <!-- End Google Analytics -->
</head>
<body>
  <p id="text">
  <p>
    <table><tbody>
      <tr><td id="flag1"></td><td id="team1" style="text-align:center"></td><td id="currentScore1" style="text-align:right"></td></tr>
      <tr><td colspan="3" style="text-align:center">X</td></tr>
      <tr><td id="flag2"></td><td id="team2" style="text-align:center"></td><td id="currentScore2" style="text-align:right"></td></tr>
    </tbody></table>
<script type="text/javascript">
(function() {
  "use strict";
  var queryString = decodeURIComponent(location.search.substring(1)).split("&");
  var args = {};
  queryString.forEach(function(x) {
    var pos = x.indexOf("=");
    args[x.substring(0, pos)] = x.substring(pos + 1);
  });

  document.title = args["team1"] + " x " + args["team2"];

  var gamesSince = (Date.now() - new Date(args["start"])) / (parseInt(args["duration"]) * 1000);

  document.getElementById("text").appendChild(document.createTextNode(args["text"]));

  if ("flag1" in args) {
    var img = document.createElement("img");
    img.src = args["flag1"];
    img.width = 32;
    document.getElementById("flag1").appendChild(img);
  }
  document.getElementById("team1").appendChild(document.createTextNode(args["team1"]));
  document.getElementById("currentScore1").appendChild(document.createTextNode(Math.floor(parseInt(args["score1"]) * gamesSince)));

  if ("flag2" in args) {
    var img = document.createElement("img");
    img.src = args["flag2"];
    img.width = 32;
    document.getElementById("flag2").appendChild(img);
  }
  document.getElementById("team2").appendChild(document.createTextNode(args["team2"]));
  document.getElementById("currentScore2").appendChild(document.createTextNode(Math.floor(parseInt(args["score2"]) * gamesSince)));
})();
</script>
</body>
</html>
